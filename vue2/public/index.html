<!DOCTYPE html>
<head>
  <title>
    Vue Admin Template
  </title>
  <style>
    html,body{
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
<link href="editor/css/editor.710381663a34dff11c53.css" rel="stylesheet"></head>
<body>
  <div id="app">
  </div>
  <!-- importmap 必须用 ./  /  // http:// 开头 -->
<script type="systemjs-importmap">
  {
    "imports": {
      "React": "app:React",
      "ReactDOM": "app:ReactDOM",
      "moment": "app:moment",
      "antd": "app:antd",
      "editor": "./editor/js/editor.system.bundle.js"
    }
  }
</script>

<script src="https://unpkg.com/moment/min/moment-with-locales.js"></script>
<script src="https://unpkg.com/react/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/antd/dist/antd-with-locales.min.js"></script>
<script src="//unpkg.com/systemjs/dist/system.js"></script>
<script>
  System.set('app:React', window.React)
  System.set('app:ReactDOM', window.ReactDOM)
  System.set('app:moment', window.moment)
  System.set('app:antd', window.antd)
</script>
</body>
